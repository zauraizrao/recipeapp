<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App Zauraiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="./icons8-stir-96.png">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" class="dish" placeholder="Search Any Recipe">
            <button class="search"><i class="bi bi-search"></i></button>
        </div>
         <ul class="ingredients-list"></ul>
        <div class="result"></div>
       
    </div>

    <script>
        const url = 'https://www.themealdb.com/api/json/v1/1/search.php?s=';
        const btn = document.querySelector('.search');
        const result = document.querySelector('.result');
        const ingredientsList = document.querySelector('.ingredients-list');

        btn.addEventListener('click', async (event) => {
            event.preventDefault(); 
            
            const dishName = document.querySelector('.dish').value;
            const response = await fetch(url + dishName);
           
            if (response.ok) {
                const data = await response.json();
                if (data.meals && data.meals.length > 0) {
                    const meal = data.meals[0];
                    const ingredients = [];

                 
                    for (let i = 1; i <= 20; i++) {
                        const ingredient = meal[`strIngredient${i}`];
                        const measure = meal[`strMeasure${i}`];

                        if (ingredient && measure) {
                            ingredients.push(`${measure} ${ingredient}`);
                        }
                    }

                   
                    ingredientsList.innerHTML = ingredients.map(ingredient => `<li>${ingredient}</li>`).join('');

                    result.innerHTML = `
                        <h3>${meal.strMeal}</h3>
                        <p>${meal.strInstructions}</p>
                    `;
                } else {
                    result.innerHTML = "<h3>Recipe Not Found</h3>";
                    ingredientsList.innerHTML = ""; 
                }
            } else {
                result.innerHTML = "<h3>Failed to fetch recipe</h3>";
                ingredientsList.innerHTML = ""; 
            }
        });
    </script>
</body>
</html>
